<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="script.js" async></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display-container">
                <p id="display">0</p>
            </div>
            <div id="buttons-graph">
                <button class="button" data-type="clear" id="clear">C</button>
                <button class="button" data-type="clearEntry" id="clear-entry">CE</button>
                <button class="button" data-type="operator" id="modulo">%</button>
                <button class="button" data-type="operator" id="add">+</button>

                <button class="button" data-type="number" id="seven">7</button>
                <button class="button" data-type="number" id="eight">8</button>
                <button class="button" data-type="number" id="nine">9</button>
                <button class="button" data-type="operator" id="subtract">-</button>
    
                <button class="button" data-type="number" id="four">4</button>
                <button class="button" data-type="number" id="five">5</button>
                <button class="button" data-type="number" id="six">6</button>
                <button class="button" data-type="operator" id="multiply">x</button>
                    
                <button class="button" data-type="number" id="one">1</button>
                <button class="button" data-type="number" id="two">2</button>
                <button class="button" data-type="number" id="three">3</button>
                <button class="button" data-type="operator" id="divide">/</button>
                    
                <button class="button" data-type="number" id="zero">0</button>
                <button class="button" data-type="number" id="dot">.</button>
                <button class="button" data-type="evaluate" id="equal">=</button>
            </div>
        </div>
  </body>
</html>
